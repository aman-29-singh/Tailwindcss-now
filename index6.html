<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <!-- now span ye inline hai inline ye sirf left and Right k margin padding pr kaam krta hai ye 
     top and bottom k margin padding par kaam nhi krta but agar hum span mein block likh denge in class
     toh ye  span top and bottom se bhi margin and padding lega   -->
     <span class="bg-blue-900 ml-10 pl-10 block pt-10  pb-10">span with margin and padding</span>

     <!-- now muje chaiye ki ye h2 mein bas 1px ki padding dikhe toh ye kaise krenge because p-1 means 
      4px lagata hai toh hum 1px kaise lagayenge  -->
      <h2 class ="bg-cyan-400 pt-[1px] m-[2px]">my Heading 2 for using 1px</h2>


    <!-- ye all side par margin and padding lag jayegi from all side -->
    <h1 class="bg-red-600 text-white m-5 p-5 ">Heading tag 1</h1>
    
    <!-- now agar x-axis i.e left and Right par margin and padding lagana hai so mx and px use krenge
     i.e x-axis par margin and padding lagayenge so it is left and Right side par margin padding lag jayega
     so Horizontally margin and padding lag jayega  -->
    <h1 class="bg-blue-600 text-white px-20 ">Heading tag 1</h1>
    
    <!-- now agar vertically means y-axis par agar margin and padding lagana hai so we will use my-5 py-5
     aise lagayenge so vertically change hoga means Top and bottom se change hoga -->
    <h1 class="bg-pink-600 text-white py-20 ">Heading tag 2</h1>

    <!-- noww muje sirf ek side se padding ya margin deni hai for example mujje sirf top se padding deni h -->
     <h1 class="bg-yellow-600 text-white pt-20 mt-20 ">Heading tag 3</h1>

     <!-- now humein margin and padding left side se sirf dena hai then we will use ml, pl -->
      <h1 class="bg-pink-600 text-white pl-20 ml-20 ">Heading tag 4</h1>

    <!-- now humein margin and padding Right side se sirf dena hai then we will use mr, pr -->
     <h1 class="bg-violet-600 text-white pr-20 mr-20 ">Heading tag 5</h1>
     
     
</body>
</html>
